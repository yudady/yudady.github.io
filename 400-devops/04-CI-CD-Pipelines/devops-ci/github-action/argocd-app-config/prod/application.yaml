apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/yudady/argocd-app-config
    targetRevision: HEAD
    path: prod/k8s
  destination: 
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true