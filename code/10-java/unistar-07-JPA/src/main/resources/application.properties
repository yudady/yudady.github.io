spring.profiles.active=
logging.level.org.springframework=warn
logging.level.tk=debug
logging.level.root=ERROR
spring.datasource.url=jdbc:h2:mem:CORE;Mode=Oracle;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=org.h2.Driver
#進行該配置後，每次啟動程式，程式都會執行resources/schema.sql檔案，對資料庫的結構進行操作，相當於新建一個表。
#spring.datasource.schema=classpath:schema.sql
#進行該配置後，每次啟動程式，程式都會執行resources/data.sql檔案，對資料庫的資料操作，相當於往表中插入資料。
#spring.datasource.data=classpath:data.sql
spring.datasource.initialization-mode=always
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.poolName=HikariPool
spring.datasource.continue-on-error=true
# 資料庫型別宣告
spring.jpa.database=H2
# 是否開啟查詢語句在控制檯列印
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
