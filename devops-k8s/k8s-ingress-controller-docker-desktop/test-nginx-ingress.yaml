apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-dp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-v1
  template:
    metadata:
      labels:
        app: myapp-v1
    spec:
      containers:
        - name: myapp-v1
          image: yudady/myapp:v1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: myapp-svc
  name: myapp-svc
spec:
  selector:
    app: myapp-v1
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: myapp-ing
  name: myapp-ing
spec:
  ingressClassName: nginx
  rules:
    - host: "yudady.ml"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: myapp-svc
                port:
                  number: 80