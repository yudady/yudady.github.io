version: '3'
services:

  fluentd:
    container_name: http-fluent-bit-server
    image: fluent/fluent-bit
    volumes:
      - ./conf:/fluent-bit/etc
    ports:
      - "9880:9880"
    hostname: fluentd
    logging:
      driver: "json-file"
      options:
        max-size: 100m
        max-file: "5"

  # This app writes logs to http
  http-myapp:
    container_name: http-fluent-bit-app
    image: alpine
    volumes:
      - ./input:/app
    command: [ /bin/sh , -c , "apk add --no-cache curl && chmod +x /app/app.sh && /app/app.sh" ]